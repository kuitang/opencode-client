{{define "index"}}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCode Chat</title>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js"></script>
</head>
<body class="h-screen flex flex-col bg-gray-100">
    <div class="bg-gray-800 text-white px-4 py-3 flex justify-between items-center">
        <h1 class="text-xl font-semibold">OpenCode Chat</h1>
        <button hx-post="/clear" hx-target="#messages" hx-swap="innerHTML" 
                class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded transition-colors">Clear Session</button>
    </div>
    
    <div class="flex-1 overflow-y-auto p-4" 
         id="messages"
         hx-ext="sse"
         sse-connect="/events"
         sse-swap="message"
         hx-swap="beforeend">
        {{.MessagesHTML}}
    </div>
    
    <div class="bg-white border-t border-gray-200 p-4">
        <form id="message-form" hx-post="/send" hx-target="#messages" hx-swap="beforeend" hx-on::after-request="this.reset(); document.getElementById('message-input').style.height = 'auto';">
            <div class="flex gap-2 items-end">
                <textarea id="message-input" 
                          name="message" 
                          placeholder="Type your message... (Shift+Enter for new line)" 
                          required 
                          autocomplete="off"
                          rows="1"
                          class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-400 resize-none overflow-hidden"></textarea>
                <button type="submit" 
                        class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded transition-colors">Send</button>
            </div>
            <div class="flex flex-wrap gap-3 items-center mt-3 text-sm">
                <div class="flex items-center gap-2">
                    <label for="provider" class="text-gray-600">Provider:</label>
                    <select id="provider" name="provider" 
                            hx-get="/models" 
                            hx-trigger="change" 
                            hx-target="#model" 
                            hx-swap="innerHTML"
                            class="px-2 py-1 border border-gray-300 rounded bg-white text-sm focus:outline-none focus:ring-2 focus:ring-gray-400">
                        {{range .Providers}}
                        <option value="{{.ID}}" {{if eq $.DefaultProvider .ID}}selected{{end}}>{{.Name}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="flex items-center gap-2">
                    <label for="model" class="text-gray-600">Model:</label>
                    <select id="model" name="model"
                            class="px-2 py-1 border border-gray-300 rounded bg-white text-sm focus:outline-none focus:ring-2 focus:ring-gray-400">
                        {{range .DefaultModels}}
                        <option value="{{.ID}}" {{if eq .ID $.DefaultModel}}selected{{end}}>{{.Name}}</option>
                        {{end}}
                    </select>
                </div>
            </div>
        </form>
    </div>
</body>
</html>{{end}}
