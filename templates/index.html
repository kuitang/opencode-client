{{define "index"}}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCoding</title>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js"></script>
</head>
<body class="h-screen bg-gray-50">
    <!-- Unified Responsive Layout -->
    <div class="flex h-full lg:static relative">
        <!-- Single Chat Container - Responsive -->
        <aside id="chat-container" class="chat-responsive bg-white border-r border-gray-200 lg:border-r lg:relative lg:flex lg:flex-col lg:w-1/3 
                                          max-lg:fixed max-lg:inset-x-0 max-lg:bottom-0 max-lg:max-h-[80vh] max-lg:border-t max-lg:border-r-0 max-lg:rounded-t-lg max-lg:shadow-lg max-lg:z-50
                                          transform transition-transform duration-300 ease-in-out chat-expanded">
            <!-- Chat Header -->
            <header class="bg-gray-800 text-white px-4 h-14 flex justify-between items-center">
                <h1 class="text-lg font-semibold">Chat</h1>
                <div class="flex items-center gap-2">
                    <!-- Mobile Toggle Handle -->
                    <button id="chat-toggle" 
                            onclick="toggleChat()"
                            class="lg:hidden w-6 h-6 text-white hover:text-gray-300 transition-colors"
                            aria-label="Toggle chat">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                        </svg>
                    </button>
                    <!-- Clear Button -->
                    <button hx-post="/clear" hx-target="#messages" hx-swap="innerHTML" 
                            class="w-11 h-11 bg-gray-600 hover:bg-gray-700 text-white rounded transition-colors flex items-center justify-center text-sm">
                        Clear
                    </button>
                </div>
            </header>
            
            <!-- Chat Messages -->
            <div class="flex-1 overflow-y-auto p-4 lg:block max-lg:h-64" 
                 id="messages"
                 hx-ext="sse"
                 sse-connect="/events"
                 sse-swap="message"
                 hx-swap="beforeend scroll:bottom">
                {{.MessagesHTML}}
            </div>
            
            <!-- Connection Status Flash -->
            <div id="connection-flash" 
                 class="hidden px-4 py-2 text-white text-sm text-center transform -translate-y-full transition-all duration-300 ease-in-out opacity-0 z-50">
                <span id="flash-message"></span>
            </div>
            
            <!-- Chat Input -->
            <div class="bg-white border-t border-gray-200 p-4">
                <form id="message-form" hx-post="/send" hx-target="#messages" hx-swap="beforeend scroll:bottom" hx-disabled-elt="find button[type='submit'], find textarea" hx-on::after-request="document.getElementById('message-input').value=''; document.getElementById('message-input').style.height='auto';">
                    <div class="flex gap-2 items-end">
                        <textarea id="message-input" 
                                  name="message" 
                                  placeholder="Type your message..." 
                                  required 
                                  autocomplete="off"
                                  rows="1"
                                  onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); this.form.requestSubmit(); }"
                                  class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none overflow-hidden min-h-[44px]"></textarea>
                        <button type="submit" 
                                class="w-11 h-11 bg-blue-600 hover:bg-blue-700 text-white rounded transition-colors flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                            </svg>
                        </button>
                    </div>
                    <div class="flex items-center gap-2 mt-3 text-sm lg:text-sm max-lg:text-xs">
                        <label for="model" class="text-gray-600">Model:</label>
                        <select id="model" name="model"
                                class="px-2 py-1 border border-gray-300 rounded bg-white text-sm max-lg:text-xs focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[44px] max-w-md">
                            {{range .Models}}
                            <option value="{{.Value}}" {{if eq .Value $.DefaultModel}}selected{{end}}>{{.Label}}</option>
                            {{end}}
                        </select>
                    </div>
                </form>
            </div>
        </aside>

        <!-- Main Content Area - Responsive -->
        <main class="flex-1 flex flex-col lg:flex max-lg:w-full">
            <!-- Tab Navigation -->
            <nav class="bg-white border-b border-gray-200 h-14">
                <div class="flex h-full lg:flex max-lg:overflow-x-auto">
                    <button class="px-6 h-full text-blue-600 border-b-2 border-blue-600 font-medium focus:outline-none tab-button active lg:flex-none max-lg:whitespace-nowrap flex items-center"
                            hx-get="/tab/preview"
                            hx-target="#main-content"
                            hx-swap="innerHTML"
                            onclick="htmx.takeClass(this, 'active')">
                        Preview
                    </button>
                    <button class="px-6 h-full text-gray-500 hover:text-gray-700 font-medium focus:outline-none tab-button lg:flex-none max-lg:whitespace-nowrap flex items-center"
                            hx-get="/tab/code"
                            hx-target="#main-content"
                            hx-swap="innerHTML"
                            onclick="htmx.takeClass(this, 'active')">
                        Code
                    </button>
                    <button class="px-6 h-full text-gray-500 hover:text-gray-700 font-medium focus:outline-none tab-button lg:flex-none max-lg:whitespace-nowrap flex items-center"
                            hx-get="/tab/deployment"
                            hx-target="#main-content"
                            hx-swap="innerHTML"
                            onclick="htmx.takeClass(this, 'active')">
                        Deployment
                    </button>
                </div>
            </nav>

            <!-- Single Tab Content Area -->
            <section id="main-content" class="flex-1 lg:p-6 max-lg:p-4 overflow-y-auto bg-gray-50" role="tabpanel">
                <div class="lg:max-w-4xl max-lg:max-w-full mx-auto">
                    <h2 class="lg:text-2xl max-lg:text-xl font-bold text-gray-900 mb-4">Preview</h2>
                    <div class="bg-white rounded-lg shadow lg:p-6 max-lg:p-4">
                        <p class="text-gray-600">Welcome to VibeCoding! Your code preview will appear here.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>{{end}}
