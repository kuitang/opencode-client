name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: '1'
      OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY || 'dummy-ci-key' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Prepare OpenCode auth config
        run: |
          mkdir -p ~/.local/share/opencode
          : "${OPENCODE_API_KEY:=dummy-ci-key}"
          cat <<JSON > ~/.local/share/opencode/auth.json
          {
            "opencode": {
              "type": "api",
              "key": "${OPENCODE_API_KEY}"
            }
          }
          JSON

      - name: Install Go dependencies
        run: go mod download

      - name: Vet
        run: go vet ./...

      - name: Run unit tests
        run: make test-unit

      - name: Run integration tests
        run: make test-integration

      - name: Build app for E2E
        run: go build -o opencode-chat ./cmd/opencode-chat

      - name: Install Playwright browsers
        run: go run github.com/playwright-community/playwright-go/cmd/playwright install --with-deps chromium

      - name: Run E2E tests
        run: |
          ./opencode-chat -port 9876 &
          APP_PID=$!
          sleep 2
          E2E_BASE_URL=http://localhost:9876 go test -v -timeout 120s ./e2e/... || EXIT_CODE=$?
          kill $APP_PID 2>/dev/null || true
          wait $APP_PID 2>/dev/null || true
          exit ${EXIT_CODE:-0}

      - name: Upload server logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: /tmp/opencode-chat-ui.log
