{{define "index"}}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCoding</title>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js"></script>
</head>
<body class="h-screen bg-gray-50">
    <!-- Unified Responsive Layout -->
    <div class="flex max-lg:flex-col h-full lg:static relative overflow-hidden">
        <!-- Single Chat Container - Responsive -->
        <aside id="chat-container" class="chat-responsive bg-white border-r border-gray-200 lg:border-r lg:relative lg:flex lg:flex-col lg:w-1/3
                                          max-lg:w-full max-lg:border-t max-lg:border-r-0
                                          transition-all duration-300 ease-in-out chat-expanded">
            <!-- Chat Header -->
            <header class="bg-gray-800 text-white px-4 h-14 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    {{if .IsAuthenticated}}
                    <a href="/projects" class="text-lg font-semibold hover:text-gray-300 transition-colors">Chat</a>
                    {{else}}
                    <h1 class="text-lg font-semibold">Chat</h1>
                    {{end}}

                    {{if .IsAuthenticated}}
                    <!-- User Menu Dropdown -->
                    <div class="relative">
                        <button onclick="this.nextElementSibling.classList.toggle('hidden')"
                                class="flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-700 transition-colors">
                            <div class="w-7 h-7 bg-blue-600 rounded-full flex items-center justify-center text-white text-sm font-medium">
                                {{.UserInitial}}
                            </div>
                            <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>

                        <div class="hidden absolute left-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
                            <a href="/projects" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Projects</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                            <hr class="border-gray-200">
                            <form action="/logout" method="POST">
                                <button type="submit" class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</button>
                            </form>
                        </div>
                    </div>
                    {{end}}
                </div>
                <div class="flex items-center gap-2">
                    <!-- Mobile Toggle Handle -->
                    <button id="chat-toggle" 
                            onclick="toggleChat()"
                            class="lg:hidden w-6 h-6 text-white hover:text-gray-300 transition-colors"
                            aria-label="Toggle chat">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                        </svg>
                    </button>
                    <!-- Clear Button -->
                    <button hx-post="/clear" hx-target="#messages" hx-swap="innerHTML" 
                            class="w-11 h-11 bg-gray-600 hover:bg-gray-700 text-white rounded transition-colors flex items-center justify-center text-sm">
                        Clear
                    </button>
                </div>
            </header>
            
            <!-- Chat Messages -->
            <div class="flex-1 overflow-y-auto p-4 lg:block max-lg:h-64"
                 id="messages"
                 hx-ext="sse"
                 sse-connect="/events"
                 sse-swap="message"
                 hx-swap="beforeend">
                {{.MessagesHTML}}
            </div>

            <!-- Hidden SSE listener for code tab updates -->
            <div style="display:none"
                 hx-ext="sse"
                 sse-connect="/events"
                 sse-swap="code-updates">
            </div>
            
            <!-- Connection Status Flash -->
            <div id="connection-flash" 
                 class="hidden px-4 py-2 text-white text-sm text-center transform -translate-y-full transition-all duration-300 ease-in-out opacity-0 z-50">
                <span id="flash-message"></span>
            </div>
            
            <!-- Chat Input -->
            <div class="bg-white border-t border-gray-200 p-4">
                <form id="message-form" hx-post="/send" hx-target="#messages" hx-swap="beforeend" hx-disabled-elt="find button[type='submit'], find textarea" hx-on::after-request="document.getElementById('message-input').value=''; document.getElementById('message-input').style.height='auto';">
                    <div class="flex gap-2 items-end">
                        <textarea id="message-input" 
                                  name="message" 
                                  placeholder="Type your message..." 
                                  required 
                                  autocomplete="off"
                                  rows="1"
                                  onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); this.form.requestSubmit(); }"
                                  class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none overflow-hidden min-h-[44px]"></textarea>
                        <button type="submit" 
                                class="w-11 h-11 bg-blue-600 hover:bg-blue-700 text-white rounded transition-colors flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                            </svg>
                        </button>
                    </div>
                    <div class="flex items-center gap-2 mt-3 text-sm lg:text-sm max-lg:text-xs">
                        <label for="model" class="text-gray-600">Model:</label>
                        <select id="model" name="model"
                                class="px-2 py-1 border border-gray-300 rounded bg-white text-sm max-lg:text-xs focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[44px] max-w-md">
                            {{range .Models}}
                            <option value="{{.Value}}" {{if eq .Value $.DefaultModel}}selected{{end}}>{{.Label}}</option>
                            {{end}}
                        </select>
                    </div>
                </form>
            </div>
        </aside>

        <!-- Main Content Area - Responsive -->
        <main class="flex-1 flex flex-col lg:flex max-lg:w-full">
            {{if not .IsAuthenticated}}
            <!-- Login/Signup buttons for non-authenticated users
                 Positioned absolutely to top-right corner with px-6 padding to match
                 the visual padding of tab content. Height h-14 matches the tab navigation
                 bar height for vertical alignment. z-40 ensures buttons appear above
                 other content. -->
            <div class="absolute top-0 right-0 h-14 z-40 px-6">
                <nav class="h-full flex items-center gap-2">
                    <a href="/login" onclick="handleAuthClick(event, false)"
                       class="px-6 h-10 bg-white text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50 font-medium flex items-center">
                        Sign Up
                    </a>
                    <a href="/login" onclick="handleAuthClick(event, true)"
                       class="px-6 h-10 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium flex items-center">
                        Login
                    </a>
                </nav>
            </div>
            {{end}}
            <!-- Tab Navigation -->
            <nav class="bg-white border-b border-gray-200 h-14" data-testid="tab-navigation">
                <div class="flex h-full lg:flex max-lg:overflow-x-auto">
                    <button class="px-6 h-full text-blue-600 border-b-2 border-blue-600 font-medium focus:outline-none tab-button active lg:flex-none max-lg:whitespace-nowrap flex items-center"
                            hx-get="/tab/preview"
                            hx-target="#main-content"
                            hx-swap="innerHTML"
                            onclick="htmx.takeClass(this, 'active')">
                        Preview
                    </button>
                    <button class="px-6 h-full text-gray-500 hover:text-gray-700 font-medium focus:outline-none tab-button lg:flex-none max-lg:whitespace-nowrap flex items-center"
                            hx-get="/tab/code"
                            hx-target="#main-content"
                            hx-swap="innerHTML"
                            onclick="htmx.takeClass(this, 'active')">
                        Code
                    </button>
                    <button class="px-6 h-full text-gray-500 hover:text-gray-700 font-medium focus:outline-none tab-button lg:flex-none max-lg:whitespace-nowrap flex items-center"
                            hx-get="/tab/terminal"
                            hx-target="#main-content"
                            hx-swap="innerHTML"
                            onclick="htmx.takeClass(this, 'active')">
                        Terminal
                    </button>
                    <button class="px-6 h-full text-gray-500 hover:text-gray-700 font-medium focus:outline-none tab-button lg:flex-none max-lg:whitespace-nowrap flex items-center"
                            hx-get="/tab/deployment"
                            hx-target="#main-content"
                            hx-swap="innerHTML"
                            onclick="htmx.takeClass(this, 'active')">
                        Deployment
                    </button>
                </div>
            </nav>

            <!-- Single Tab Content Area -->
            <section id="main-content" class="flex-1 lg:p-6 max-lg:p-4 overflow-y-auto bg-gray-50" role="tabpanel">
                {{template "tab-preview" .}}
            </section>
        </main>
    </div>
</body>
</html>{{end}}
